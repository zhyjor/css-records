<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body, ul, li {
            margin: 0;
            padding: 0;
        }

        li {
            width: 100%;
            list-style: none;
            display: inline-block;
        }

        li:first-child:nth-last-child(2),
        li:first-child:nth-last-child(2) ~ li {
            width: 50%;
        }

        li:first-child:nth-last-child(3),
        li:first-child:nth-last-child(3) ~ li {
            width: 30%;
        }
    </style>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>

</ul>
<input type="search">
<input type="checkbox">
<input type="color">
<input type="button">
<input type="submit">
<input type="range">
<input type="date">


</body>
</html>
